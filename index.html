 <script>
    var sketchProc2 = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere
var spinRect = function(centerX, centerY, recSize, numTurns, angleOffset) {
    for (var j=0; j<numTurns; j++) {
        // Draw a rectangle with lines
        var angle = j*90/numTurns + angleOffset;
        line(centerX + sin(angle)*recSize/sqrt(2), centerY + cos(angle)*recSize/sqrt(2), centerX - cos(angle)*recSize/sqrt(2), centerY + sin(angle)*recSize/sqrt(2));
        line(centerX - sin(angle)*recSize/sqrt(2), centerY - cos(angle)*recSize/sqrt(2), centerX - cos(angle)*recSize/sqrt(2), centerY + sin(angle)*recSize/sqrt(2));
        line(centerX - sin(angle)*recSize/sqrt(2), centerY - cos(angle)*recSize/sqrt(2), centerX + cos(angle)*recSize/sqrt(2), centerY - sin(angle)*recSize/sqrt(2));
        line(centerX + sin(angle)*recSize/sqrt(2), centerY + cos(angle)*recSize/sqrt(2), centerX + cos(angle)*recSize/sqrt(2), centerY - sin(angle)*recSize/sqrt(2));
    }

};


var speed = 1;
var angle = 0;
var sepSpeed = 0;
var sep = 14;

var draw = function() {
    background(255, 255, 247);
    stroke(151, 217, 237);
    
    

    for (var i = 0; i < 20; i++) {
        var pos = 20 + (i * 20);
        line(pos, 0, 400, pos); 
        line(400-pos, 400, 400, pos); 
        line(400-pos, 400, 0, 400-pos); 
        line(pos, 0, 0, 400-pos); 
    }
    
    stroke(219, 114, 195);
    
    sep += sepSpeed/10;
    if (sep >= 15) {sepSpeed = -sepSpeed;}
    if (sep <= 0) {sepSpeed = -sepSpeed;}
    
    spinRect(200, 100, 100, 4, 15);
    spinRect(200, 100, 100-sep, 4, 15);
    spinRect(100, 200, 100, 4, 15);
    spinRect(100, 200, 100-sep, 4, 15);
    spinRect(300, 200, 100, 4, 15);
    spinRect(300, 200, 100-sep, 4, 15);
    spinRect(200, 300, 100, 4, 15);
    spinRect(200, 300, 100-sep, 4, 15);
    



// Spinning centerpiece
    stroke(219, 176, 48);
    spinRect(200, 200, 60, 5, angle);
    angle += speed;


};
}};


    var sketchProc3 = function(processingInstance) {
     with (processingInstance) {
        size(400, 400); 
        frameRate(30);
        
        // ProgramCodeGoesHere

var depth = 25;
var leftColor = color(0, 255, 255);
var rightColor = color(255, 0, 0, 127);

var nearLimit = 30;
var farLimit = 0;
var movingIn = true;
var xlocation = 330;
var ylocation = 200;
var sizeScale = 1;
var xsize = 100;
var ysize = xsize;
var movingright = true;
var movingdown = true;


var draw= function() {
    background(255, 255, 255);
    noFill();
    sizeScale = 1  - depth/90;
    strokeWeight(20*sizeScale);
    xsize = 100*sizeScale;
    ysize = xsize;
    
    stroke(leftColor);
    ellipse(xlocation-depth,ylocation,xsize,ysize);
    
    stroke(rightColor);
    ellipse(xlocation+depth,ylocation,xsize,ysize);
    
    
    stroke(0, 0, 0);
    strokeWeight(2);
    line(0, 100, 400, 100);
    line(0, 200, 400, 200);
    line(0, 300, 400, 300);
    line(100, 0, 100, 400);
    line(200, 0, 200, 400);
    line(300, 0, 300, 400);
    
    if (depth >= nearLimit) {movingIn = false;}
    if (depth <= farLimit) {movingIn = true;}
    
    if (movingIn) {
        depth += 0.2;
    } else {
        depth -= 0.2;
    }
    
    if (xlocation+xsize/2>375) {movingright=false;}
    if (xlocation-xsize/2<25) {movingright=true;}
    if (ylocation+xsize/2>395) {movingdown=false;}
    if (ylocation-xsize/2<5) {movingdown=true;}
    
    if (movingright) {
        xlocation += 2;
    } else {
        xlocation -= 2;
    }
    if (movingdown) {
        ylocation += 2;
    } else {
        ylocation -= 2;
    }
};

    }};

    // Get the canvas that Processing-js will use
    var canvas2 = document.getElementById("mycanvas2"); 
    var canvas3 = document.getElementById("mycanvas3"); 
    // Pass the function sketchProc (defined in myCode.js) to Processing's constructor.
    var processingInstance2 = new Processing(canvas2, sketchProc2); 
    var processingInstance3 = new Processing(canvas3, sketchProc3); 
 </script>
 
 
<script>
     var pi = 0;
     var den = 1;
     var multiplier = 1;
     var element = document.getElementById("pi");
     
     var updatePi = function() {
         // Do 1001 iterations each timer, to speed it up.
         for (var i = 0; i<1001; i++) {
             pi += multiplier*4/den;
             
             den += 2; // Increment to next odd number.
             multiplier *= -1;
             element.innerHTML = "&pi; &asymp; " + pi;
         }
     }

    setInterval(updatePi, 1);
</script>
