        <meta charset="utf-8">

    <body>
        
        <h1>Thanksgiving Poem</h1>
        
        <p>
            Thank you<br>
            for all my eyes can see,<br>
            for a beautiful Thanksgiving               dinner<br>
            set out on the table for me,
            <br>
            for the sight of my cousins<br>
            waiting on my doorstep,<br>
            exited and happy<br>
            and shouting with glee
        </p>
